<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Pro | AI Training Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .dashboard-container {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(20, 20, 23, 0.9);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 20px;
            border-radius: 12px;
        }

        .metric-card h3 {
            color: #a1a1aa;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .metric-value {
            font-size: 2.5rem;
            color: #d4af37;
            font-weight: 700;
        }

        .chart-container {
            background: rgba(20, 20, 23, 0.9);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 20px;
            border-radius: 12px;
            height: 400px;
            margin-bottom: 20px;
        }

        .heatmap-container {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            gap: 2px;
            margin-top: 20px;
        }

        .heat-cell {
            padding: 10px;
            text-align: center;
            font-size: 0.8rem;
            border-radius: 4px;
        }

        .heat-header {
            font-weight: bold;
            color: #d4af37;
        }

        .btn-train {
            background: linear-gradient(180deg, #d4af37 0%, #b4941f 100%);
            border: none;
            padding: 15px 30px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <header style="margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1>ðŸ§  AI Training Center</h1>
                <p style="color: #a1a1aa;">Monitor de Entrenamiento de Aprendizaje Reforzado</p>
            </div>
            <a href="{{ url_for('web.index') }}" class="ghost-btn">Volver al Casino</a>
        </header>

        <button class="btn-train" onclick="startTraining()">INICIAR ENTRENAMIENTO ACELERADO (1000 Episodios)</button>

        <div class="metrics-grid">
            <div class="metric-card">
                <h3>Total Episodios</h3>
                <div class="metric-value" id="episodes">0</div>
            </div>
            <div class="metric-card">
                <h3>Win Rate (Last 100)</h3>
                <div class="metric-value" id="win-rate">0%</div>
            </div>
            <div class="metric-card">
                <h3>Epsilon (ExploraciÃ³n)</h3>
                <div class="metric-value" id="epsilon">1.00</div>
            </div>
        </div>

        <div class="chart-container">
            <h3>Convergencia de Aprendizaje</h3>
            <canvas id="trainingChart"></canvas>
        </div>

        <div class="metric-card" style="width: 100%;">
            <h3>Q-Table Heatmap (Hard Hand vs Dealer)</h3>
            <div id="heatmap" class="heatmap-container">
                <!-- Heatmap generated by JS -->
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let trainingData = {
            labels: [],
            wins: []
        };

        // Chart Setup
        const ctx = document.getElementById('trainingChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Win Rate (%)',
                    data: [],
                    borderColor: '#d4af37',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true, max: 100 }
                }
            }
        });

        function startTraining() {
            socket.emit('start_training', { episodes: 1000 });
        }

        socket.on('training_update', (data) => {
            document.getElementById('episodes').innerText = data.episode;
            document.getElementById('win-rate').innerText = (data.win_rate * 100).toFixed(1) + '%';
            document.getElementById('epsilon').innerText = data.epsilon.toFixed(3);

            // Update Chart
            if (data.episode % 100 === 0) {
                chart.data.labels.push(data.episode);
                chart.data.datasets[0].data.push(data.win_rate * 100);
                if (chart.data.labels.length > 50) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }
                chart.update();
            }
        });

        // Mock Heatmap for visual
        const heatmap = document.getElementById('heatmap');
        // Header
        heatmap.innerHTML = '<div class="heat-cell"></div>';
        for (let d = 2; d <= 11; d++) heatmap.innerHTML += `<div class="heat-cell heat-header">D-${d}</div>`;

        for (let p = 12; p <= 21; p++) {
            heatmap.innerHTML += `<div class="heat-cell heat-header">P-${p}</div>`;
            for (let d = 2; d <= 11; d++) {
                // Random color for mock
                const action = Math.random() > 0.5 ? 'STAND' : 'HIT';
                const color = action === 'STAND' ? 'rgba(231, 76, 60, 0.2)' : 'rgba(46, 204, 113, 0.2)';
                heatmap.innerHTML += `<div class="heat-cell" style="background:${color}; color: #fff;">${action}</div>`;
            }
        }
    </script>
</body>

</html>
